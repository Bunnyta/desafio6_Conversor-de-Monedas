<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body class="d-flex justify-content-center">
    <h2 class="title mt-4">Conversor de Monedas Nacional</h2>
    <div class="card mt-4" style="width: 30rem;">
        <div class="card_img text-center mt-4 pt-1 pb-1">
    
        </div>
        <div class="mainCard pt-4 text-center">
            <h5 class="card-title text-center mb-2">Pesos CLP</h5>
            <!-- <p class="card-text mb-0">Pesos CLP</p> -->
            <input id="inputPesos" type="number" placeholder="Cantidad">
            <p class="card-text mt-2 mb-2 mt-3">Moneda a Convertir</p>
            <select name="currency" id="currency">
                <option value="none" selected>Seleccionar Moneda</option>
                <option value="dolar" id="optionDolar">EUR</option>
                <option value="euro" id="optionEuro" >USD</option>
            </select>
            <br>
            <button id="btnBuscar" class="btn btn-warning mt-3 mb-3">Buscar</button>
            <hr>
        </div>
        <div class="secondaryCard text-center">
            <p class="results">Resultado: <span id="results">0</span></p>
        </div>
    </div>
    <div class="mychart">
        <canvas id="myChart"></canvas>
    </div>
    
    <script src="assets/js/app.js"></script>
</body>

</html>
